<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* -------------------
         * Global Reset & Setup
         * ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec; /* Background for desktop view */
            color: #1a202c;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* -------------------
         * Icon Styling
         * ------------------- */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            vertical-align: middle;
            font-size: 20px;
        }

        /* -------------------
         * App Layout
         * ------------------- */
        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f7fa; 
            position: relative;
            overflow: hidden;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px 20px 100px 20px; /* Bottom padding to avoid nav overlap */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .main-content::-webkit-scrollbar { display: none; }
        
        /* -------------------
         * Header
         * ------------------- */
        header {
            margin-bottom: 24px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
        }
        
        /* -------------------
         * Segmented Control
         * ------------------- */
         .segmented-control {
             display: grid;
             grid-template-columns: 1fr 1fr;
             gap: 8px;
             background-color: #e2e8f0;
             padding: 4px;
             border-radius: 12px;
             margin-bottom: 24px;
         }
         
         .segment-btn {
             width: 100%;
             padding: 10px 16px;
             border: none;
             border-radius: 8px;
             font-size: 14px;
             font-weight: 600;
             cursor: pointer;
             transition: all 0.2s ease;
         }
         
         .segment-btn.active {
             background-color: #ffffff;
             color: #4f46e5;
             box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
         }
         
         .segment-btn.inactive {
             background-color: transparent;
             color: #475569;
         }
         
        /* -------------------
         * History Sections
         * ------------------- */
         .history-section {
             margin-bottom: 24px;
         }
         
         .section-title {
             font-size: 14px;
             font-weight: 500;
             color: #718096;
             margin-bottom: 12px;
             text-transform: uppercase;
         }
         
         .history-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.08);
            border: 1px solid #f1f1f1;
         }
         
         .card-header {
             display: flex;
             justify-content: space-between;
             align-items: flex-start;
             margin-bottom: 12px;
         }
         
         .card-title {
             font-size: 18px;
             font-weight: 600;
             color: #1a202c;
             margin-bottom: 2px;
              padding-right: 10px; /* Space for badge */
         }
         
         .badge {
            font-size: 12px;
            font-weight: 600; /* Bolder status */
            padding: 4px 10px;
            border-radius: 12px;
            flex-shrink: 0;
            margin-left: 8px;
            text-transform: uppercase; /* Uppercase status */
         }
         
         /* Status Badges */
         .badge.upcoming { background-color: #dbeafe; color: #2563eb; } /* Blue */
         .badge.present { background-color: #dcfce7; color: #16a34a; } /* Green */
         .badge.absent { background-color: #fee2e2; color: #ef4444; } /* Red */
         .badge.completed { background-color: #f1f5f9; color: #475569; } /* Grey (fallback) */
         
         .card-info {
             list-style: none;
             padding: 0;
         }
         
         .info-item {
             display: flex;
             align-items: center;
             gap: 8px;
             font-size: 14px;
             font-weight: 500;
             color: #475569;
             margin-bottom: 8px;
         }
         .info-item:last-child { margin-bottom: 0; }
         
         .info-item .material-symbols-outlined {
             font-size: 18px;
             color: #718096;
         }
         
         /* Footer is removed */
         
        /* --- Styles for Toggling --- */
        .history-content { display: none; }
        .history-content.active { display: block; }
        
        /* --- Placeholder Styles --- */
        .placeholder-message {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 20px 0;
        }

        /* -------------------
         * Bottom Navigation
         * ------------------- */
        .bottom-nav {
            position: absolute; 
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff; 
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.06);
            border-top: 1px solid #e2e8f0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #718096; 
            font-size: 12px;
            font-weight: 500;
            flex: 1; 
        }
        .nav-item .material-symbols-outlined {
            font-size: 26px;
            margin-bottom: 2px;
        }
        .nav-item.active { color: #4f46e5; }
        .nav-item.active .material-symbols-outlined { font-variation-settings: 'FILL' 1; }
        
        
        /* -------------------
         * Desktop Media Query
         * ------------------- */
        @media (min-width: 500px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 16px 0;
            }
            .app-container {
                max-width: 450px;
                height: 95vh;
                max-height: 850px;
                border-radius: 24px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                border: 1px solid #f8f9fa;
            }
            .bottom-nav {
                border-bottom-left-radius: 24px;
                border-bottom-right-radius: 24px;
            }
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="main-content">

            <header>
                <h1>Attendance History</h1>
            </header>

            <div class="segmented-control">
                <button class="segment-btn active" id="btn-lectures">Lectures</button>
                <button class="segment-btn inactive" id="btn-activities">Activities</button>
            </div>
            
            <div class="history-content-wrapper">
            
                <div id="lectures-content" class="history-content active">
                    <section class="history-section" id="upcoming-lectures">
                        <h3 class="section-title">Upcoming</h3>
                        <div class="placeholder-message">Loading lectures...</div>
                    </section>
                    
                    <section class="history-section" id="completed-lectures">
                        <h3 class="section-title">Completed</h3>
                         <div class="placeholder-message">Loading lectures...</div>
                    </section>
                </div>
                
                <div id="activities-content" class="history-content">
                     <section class="history-section" id="upcoming-activities">
                        <h3 class="section-title">Upcoming</h3>
                         <div class="placeholder-message">Loading activities...</div>
                    </section>
                    
                    <section class="history-section" id="completed-activities">
                        <h3 class="section-title">Completed</h3>
                         <div class="placeholder-message">Loading activities...</div>
                    </section>
                </div>
            
            </div> 
            
            <div style="height: 50px;"></div>

        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="material-symbols-outlined">dashboard</span>
                Dashboard
            </a>
            <a href="history.html" class="nav-item active">
                <span class="material-symbols-outlined">history</span>
                History
            </a>
        </nav>

    </div>
    
    <script>
        // --- 1. SUPABASE SETUP ---
        const MAIN_SUPABASE_URL = 'https://qbtxcpyjceemqdqipcdd.supabase.co';
        const MAIN_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidHhjcHlqY2VlbXFkcWlwY2RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MjQ3ODYsImV4cCI6MjA3NzAwMDc4Nn0.xlYnj-EKqXcqFlYdx4Us1iEI2OoRV2IjtAyLIG6PVok';
        
        // TODO: Replace with your actual Student Auth Project URL and Key
        const AUTH_SUPABASE_URL = 'https://eikriuddsuguybvvyzjl.supabase.co'; 
        const AUTH_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpa3JpdWRkc3VndXlidnZ5empsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjIxNTAsImV4cCI6MjA3MzY5ODE1MH0.HNh2gGO8nWzAjxh5Oa3cs_8WKaq9mq9TyLCvPOkcr2c';

        const { createClient } = supabase;
        const _supabaseMain = createClient(MAIN_SUPABASE_URL, MAIN_SUPABASE_KEY);
        let _supabaseAuth = null;
        if (AUTH_SUPABASE_URL !== 'YOUR_STUDENT_AUTH_PROJECT_URL' && AUTH_SUPABASE_KEY !== 'YOUR_STUDENT_AUTH_PROJECT_ANON_KEY') {
             _supabaseAuth = createClient(AUTH_SUPABASE_URL, AUTH_SUPABASE_KEY);
        } else {
            console.warn("Student Auth Supabase credentials not set.");
        }

        // --- 2. DOM ELEMENTS ---
        const btnLectures = document.getElementById('btn-lectures');
        const btnActivities = document.getElementById('btn-activities');
        const contentLectures = document.getElementById('lectures-content');
        const contentActivities = document.getElementById('activities-content');
        // --- Containers for dynamic content ---
        const upcomingLecturesContainer = document.getElementById('upcoming-lectures');
        const completedLecturesContainer = document.getElementById('completed-lectures');
        const upcomingActivitiesContainer = document.getElementById('upcoming-activities');
        const completedActivitiesContainer = document.getElementById('completed-activities');

        // --- 3. HELPER FUNCTIONS ---
        
        /**
         * Formats time from 'HH:mm:ss' to 'HH:mm AM/PM'
         */
        function formatTime(timeString) {
            if (!timeString) return 'TBA';
            const [hours, minutes] = timeString.split(':');
            const d = new Date();
            d.setHours(parseInt(hours));
            d.setMinutes(parseInt(minutes));
            return d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        
        /**
         * Formats date from 'YYYY-MM-DD' to 'DD/MM/YYYY'
         */
         function formatDate(dateString) {
             if (!dateString) return 'TBA';
             const [year, month, day] = dateString.split('-');
             return `${day}/${month}/${year}`;
         }

        /**
         * Checks if a lecture/event is completed based on its date and end time
         */
         function isCompleted(date, endTime) {
             if (!date || !endTime) return false; // Assume not completed if info missing

             const now = new Date();
             const [endHour, endMin] = endTime.split(':');
             const eventEndTime = new Date(date);
             eventEndTime.setHours(endHour, endMin, 0, 0);

             return now > eventEndTime;
         }

        // --- 4. DATA LOADING & RENDERING ---

       /**
         * Main function to load history
         */
        async function loadHistory() {
            if (!_supabaseAuth) {
                showError("Authentication not configured.");
                return;
            }

            try {
                // 1. Get Student ID and Course from Auth Project
                const { data: { user: authUser }, error: authError } = await _supabaseAuth.auth.getUser();
                if (authError || !authUser) throw new Error('Not logged in.');

                // Fetch both id and course
                const { data: studentAuthProfile, error: authProfileError } = await _supabaseAuth
                    .from('users')
                    .select('id, course') // Fetch course as well
                    .eq('auth_id', authUser.id)
                    .single();

                if (authProfileError || !studentAuthProfile) throw new Error('Student profile not found.');
                
                const studentId = studentAuthProfile.id;
                const studentCourse = studentAuthProfile.course; // Get the student's course

                // 2. Fetch data from Main Project
                // --- MODIFIED LECTURES QUERY ---
                const lecturesPromise = _supabaseMain
                    .from('lectures')
                    .select('*')
                    .eq('course', studentCourse) // Filter by student's course
                    .order('date', { ascending: false });
                // --- END MODIFICATION ---
                    
                const eventsPromise = _supabaseMain
                    .from('events')
                    .select('*') // Events remain unfiltered (assuming they are college-wide)
                    .order('date', { ascending: false });
                    
                const attendancePromise = _supabaseMain
                    .from('attendance_records')
                    .select('lecture_id, event_id, status')
                    .eq('student_id', studentId);

                const [
                    { data: lectures, error: lErr },
                    { data: events, error: eErr },
                    { data: attendanceRecords, error: aErr }
                ] = await Promise.all([lecturesPromise, eventsPromise, attendancePromise]);

                if (lErr || eErr || aErr) {
                    console.error("Fetch Error:", lErr || eErr || aErr);
                    throw new Error("Could not fetch history data.");
                }

                // 3. Process Attendance Records into Maps
                const lectureAttendanceMap = new Map();
                const eventAttendanceMap = new Map();
                attendanceRecords.forEach(record => {
                    if (record.lecture_id) {
                        lectureAttendanceMap.set(record.lecture_id, record.status);
                    } else if (record.event_id) {
                        eventAttendanceMap.set(record.event_id, record.status);
                    }
                });

                // 4. Render Lectures (will now only include lectures for the student's course)
                renderItems(lectures, lectureAttendanceMap, upcomingLecturesContainer, completedLecturesContainer, 'lecture');
                
                // 5. Render Activities (all college activities)
                renderItems(events, eventAttendanceMap, upcomingActivitiesContainer, completedActivitiesContainer, 'event');

            } catch (error) {
                console.error("Error loading history:", error);
                showError(error.message);
            }
        }
        
        /**
         * Renders lecture or event cards into the correct containers
         */
        function renderItems(items, attendanceMap, upcomingContainer, completedContainer, type) {
            let upcomingHtml = '';
            let completedHtml = '';
            
            // Clear existing placeholders
            upcomingContainer.innerHTML = `<h3 class="section-title">Upcoming</h3>`; 
            completedContainer.innerHTML = `<h3 class="section-title">Completed</h3>`;

            if (!items || items.length === 0) {
                 upcomingContainer.innerHTML += `<p class="placeholder-message">No upcoming ${type}s found.</p>`;
                 completedContainer.innerHTML += `<p class="placeholder-message">No completed ${type}s found.</p>`;
                 return;
            }

            items.forEach(item => {
                const completed = isCompleted(item.date, item.end_time);
                let badgeHtml = '';
                let studentStatus = null; // null | true | false

                if (completed) {
                    const itemId = type === 'lecture' ? item.lecture_id : item.event_id;
                    studentStatus = attendanceMap.get(itemId); // Get true, false, or undefined
                    
                    if (studentStatus === true) {
                        badgeHtml = '<span class="badge present">Present</span>';
                    } else { 
                        // If undefined (not recorded) or explicitly false (absent), show Absent
                        badgeHtml = '<span class="badge absent">Absent</span>';
                    }
                } else {
                    badgeHtml = '<span class="badge upcoming">Upcoming</span>';
                }

                const cardHtml = `
                    <div class="history-card">
                        <div class="card-header">
                            <h2 class="card-title">${type === 'lecture' ? item.subject_name : item.event_name}</h2>
                            ${badgeHtml}
                        </div>
                        <ul class="card-info">
                            <li class="info-item">
                                <span class="material-symbols-outlined">person</span>
                                ${type === 'lecture' ? item.prof_name : item.organization_name}
                            </li>
                            <li class="info-item">
                                <span class="material-symbols-outlined">calendar_month</span>
                                ${formatDate(item.date)}
                            </li>
                            <li class="info-item">
                                <span class="material-symbols-outlined">schedule</span>
                                ${formatTime(item.start_time)} ${item.end_time ? '- ' + formatTime(item.end_time) : ''}
                            </li>
                        </ul>
                        </div>
                `;

                if (completed) {
                    completedHtml += cardHtml;
                } else {
                    upcomingHtml += cardHtml;
                }
            });

            // Append generated HTML or default message
            if (upcomingHtml) {
                upcomingContainer.innerHTML += upcomingHtml;
            } else {
                upcomingContainer.innerHTML += `<p class="placeholder-message">No upcoming ${type}s.</p>`;
            }
            if (completedHtml) {
                completedContainer.innerHTML += completedHtml;
            } else {
                 completedContainer.innerHTML += `<p class="placeholder-message">No completed ${type}s recorded.</p>`;
            }
        }
        
        /** * Displays error messages in both content areas 
         */
        function showError(message) {
            const errorHtml = `<p class="placeholder-message">Error: ${message}</p>`;
            upcomingLecturesContainer.innerHTML = errorHtml;
            completedLecturesContainer.innerHTML = '';
            upcomingActivitiesContainer.innerHTML = errorHtml;
            completedActivitiesContainer.innerHTML = '';
        }

        // --- 5. EVENT LISTENERS & INITIALIZATION ---
        
        // Tab switching logic
        btnLectures.addEventListener('click', () => {
            btnLectures.classList.add('active');
            btnLectures.classList.remove('inactive');
            btnActivities.classList.add('inactive');
            btnActivities.classList.remove('active');
            contentLectures.classList.add('active');
            contentActivities.classList.remove('active');
        });
        
        btnActivities.addEventListener('click', () => {
            btnActivities.classList.add('active');
            btnActivities.classList.remove('inactive');
            btnLectures.classList.add('inactive');
            btnLectures.classList.remove('active');
            contentActivities.classList.add('active');
            contentLectures.classList.remove('active');
        });

        // Load data when the page is ready
        document.addEventListener('DOMContentLoaded', loadHistory);
        
    </script>

</body>
</html>
