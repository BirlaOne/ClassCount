<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Attendance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* -------------------
         * Global Reset & Setup
         * ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec; /* Background for desktop view */
            color: #1a202c;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* -------------------
         * Icon Styling
         * ------------------- */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            vertical-align: middle;
            font-size: 20px;
        }

        /* -------------------
         * App Layout
         * ------------------- */
        .app-container {
            width: 100%;
            min-height: 100vh; /* Use min-height for full screen */
            display: flex;
            flex-direction: column;
            background-color: #FFFFFF; /* White app background */
            position: relative;
            overflow: hidden; /* Hide overflow */
        }

        .main-content {
            flex-grow: 1;
            /* No scrolling needed for this page */
            padding: 24px 20px 100px 20px; /* Bottom padding to avoid nav overlap */
        }
        
        /* -------------------
         * NEW Header (Record Page)
         * ------------------- */
        header {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        header .back-btn {
            font-size: 28px;
            color: #1a202c;
            font-variation-settings: 'wght' 500;
        }

        header .header-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
        }

        header .header-text p {
            font-size: 16px;
            color: #718096;
            font-weight: 500;
        }
        

        /* -------------------
         * Card Styling (Re-used)
         * ------------------- */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.08);
            border: 1px solid #f1f1f1; /* Light border for card */
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #1a202c;
        }
        .card .subtitle {
            font-size: 14px;
            color: #718096;
        }
        .badge {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
            flex-shrink: 0;
            margin-left: 8px;
        }
        .badge.cs {
            background-color: #dbeafe;
            color: #2563eb;
        }
        .card-footer {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .info-item .material-symbols-outlined {
            font-size: 18px;
            color: #718096;
        }


        /* -------------------
         * Bottom Navigation
         * ------------------- */
        .bottom-nav {
            position: absolute; 
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff; 
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.06);
            border-top: 1px solid #e2e8f0;
            
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #718096; /* Inactive color */
            font-size: 12px;
            font-weight: 500;
        }
        .nav-item .material-symbols-outlined {
            font-size: 26px;
            margin-bottom: 2px;
        }
        .nav-item.active {
            color: #4f46e5; /* Active color */
        }
        
        /* Set active icon to 'filled' */
        .nav-item.active .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }
        
        
        /* -------------------
         * Mobile-Friendly Media Query
         * ------------------- */
         
        /* On screens 500px or wider (desktops), simulate a phone */
        @media (min-width: 500px) {
            body {
                /* Center the app on desktop */
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 16px 0;
            }
            
            .app-container {
                /* Constrain the width and height */
                max-width: 450px;
                height: 95vh;
                max-height: 850px;
                
                /* Add rounded corners and shadow */
                border-radius: 24px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                border: 1px solid #f8f9fa;
            }
            
            .bottom-nav {
                /* Add rounded corners to match the app container */
                border-bottom-left-radius: 24px;
                border-bottom-right-radius: 24px;
            }
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="main-content">

            <header>
                <span class="material-symbols-outlined back-btn">arrow_back</span>
                <div class="header-text">
                    <h1>Record Attendance</h1>
                    <p>Select a session to mark attendance</p>
                </div>
            </header>

            <div class="card lecture-card">
                <div class="card-header">
                    <div>
                        <h3>Database Management</h3>
                        <p class="subtitle">Prof. Sanjay Verma</p>
                    </div>
                    <span class="badge cs">CS 2025</span>
                </div>
                <div class="card-footer">
                    <div class="info-item">
                        <span class="material-symbols-outlined">calendar_month</span>
                        25/10/2025
                    </div>
                    <div class="info-item">
                        <span class="material-symbols-outlined">schedule</span>
                        11:00 AM - 12:00 PM
                    </div>
                </div>
            </div>

        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <span class="material-symbols-outlined">home</span>
                Home
            </a>
            <a href="#" class="nav-item active">
                <span class="material-symbols-outlined">playlist_add_check</span>
                Record
            </a>
            <a href="#" class="nav-item">
                <span class="material-symbols-outlined">groups</span>
                Students
            </a>
            <a href="#" class="nav-item">
                <span class="material-symbols-outlined">bar_chart</span>
                Analytics
            </a>
        </nav>

    </div>

</body>
</html>
