    <style>
        /* -------------------
         * Global Reset & Setup
         * ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec;
            color: #1a202c;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
            font-size: 20px;
        }

        /* -------------------
         * App Layout
         * ------------------- */
        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        .main-content {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 24px 20px 180px 20px; 
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }
        .main-content::-webkit-scrollbar { display: none; }

        /* -------------------
         * Header
         * ------------------- */
        header {
            padding: 24px 20px 20px 20px;
            border-bottom: 1px solid #f1f5f9;
        }
        .header-top {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .header-top .back-btn {
            font-size: 28px;
            font-variation-settings: 'wght' 500;
            cursor: pointer;
        }
        .header-top h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2;
        }
        .header-bottom {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #475569;
            font-weight: 500;
        }
        .header-bottom .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .header-bottom .info-item .material-symbols-outlined {
            font-size: 18px;
        }

        /* -------------------
         * Toggle Switch
         * ------------------- */
        .toggle-switch {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: #f1f5f9;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }
        .toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border: none;
            border-radius: 9px;
            background-color: transparent;
            color: #475569;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
        }
        .toggle-btn.active {
            background-color: #ffffff;
            color: #4f46e5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .toggle-btn .material-symbols-outlined {
            font-size: 18px;
            font-variation-settings: 'wght' 500;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* -------------------
         * Manual Entry: Search
         * ------------------- */
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-bar .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 22px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #ffffff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #1a202c;
        }
        .search-bar input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* -------------------
         * Manual Entry: Student List
         * ------------------- */
        .student-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #ffffff;
            border: 1px solid #f1f5f9;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(149, 157, 165, 0.05);
        }
        .student-item .student-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a202c;
        }

        /* Custom Checkbox */
        .student-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background-color: #f1f5f9;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        .student-item input[type="checkbox"]:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .student-item input[type="checkbox"]:checked::after {
            content: '\e5ca';
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 16px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-variation-settings: 'wght' 700;
        }

        /* -------------------
         * QR Scanner Tab
         * ------------------- */
        #qr-reader-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Constrain width */
            margin: 0 auto 16px auto;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.08);
        }
        #qr-reader {
            width: 100%;
            display: block; /* Fixes small gap */
        }
        /* Style for the video element html5-qrcode creates */
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
            display: block;
        }
        
        /* Overlay CSS has been removed */

        #qr-scanner .scanned-count {
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            color: #1a202c;
        }


        /* -------------------
         * Fixed Submit Button

        .submit-footer {
            position: fixed;
            bottom: 80px; 
            left: 0;
            right: 0;
            padding: 16px 20px;
            background-image: linear-gradient(to top, #ffffff 70%, rgba(255,255,250,0));

        }
        .submit-btn {

            padding: 14px;
            border: none;
            border-radius: 12px;

            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .submit-btn:disabled {
            background-image: none;
            background-color: #cbd5e1;
            cursor: wait;
        }

        /* -------------------
         * Bottom Navigation
         * ------------------- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff; 
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.06);
            border-top: 1px solid #e2e8f0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #718096; 
            font-size: 12px;
            font-weight: 500;
        }
        .nav-item .material-symbols-outlined {
            font-size: 26px;
            margin-bottom: 2px;
        }
        .nav-item.active { color: #4f46e5; }
        .nav-item.active .material-symbols-outlined { font-variation-settings: 'FILL' 1; }
        
        /* -------------------
         * Toast Notification
         * ------------------- */
        .toast {
            visibility: hidden;
            opacity: 0;
            position: fixed; 
            bottom: 100px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000; 
            transition: opacity 0.3s, visibility 0.3s, bottom 0.3s;
            white-space: nowrap;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 110px; 
        }
        
        /* -------------------
         * Desktop Media Query
         * ------------------- */
        @media (min-width: 500px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 16px 0;
            }
            .app-container {
                max-width: 450px;
                height: 95vh;
                max-height: 850px;
                border-radius: 24px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                border: 1px solid #f8f9fa;
                position: relative; 
                overflow: hidden; 
            }
            .bottom-nav {
                border-bottom-left-radius: 24px;
                border-bottom-right-radius: 24px;
            }
            .submit-footer {
                width: 100%;
                max-width: 450px;
                bottom: 80px;
                border-radius: 24px;
            }
            .toast {
                position: absolute; /* Contain toast to app */
            }
        }
    </style>

    <script>
        // --- 1. SUPABASE SETUP ---
        const SUPABASE_URL = 'https://qbtxcpyjceemqdqipcdd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidHhjcHlqY2VlbXFkcWlwY2RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MjQ3ODYsImV4cCI6MjA3NzAwMDc4Nn0.xlYnj-EKqXcqFlYdx4Us1iEI2OoRV2IjtAyLIG6PVok';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. GLOBAL VARIABLES ---
        let toastTimer;
        let currentLecture = null;
        let allStudents = [];
        let attendanceRecords = new Map();
        let currentLectureId = null;
        let scannedStudentCount = 0; 
        let html5QrCode = null; // For scanner instance
        let beepSound = null; // For audio
        let isScannerActive = false; // To track scanner state

        // --- 3. DOM ELEMENTS ---
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const studentListContainer = document.getElementById('student-list-container');
        const searchInput = document.getElementById('search-input');
        const submitBtn = document.getElementById('submit-btn');
        const manualTab = document.getElementById('manual-entry');
        const qrTab = document.getElementById('qr-scanner');
        const btnManual = document.getElementById('btn-manual');
        const btnQr = document.getElementById('btn-qr');
        const submitFooter = document.getElementById('submit-footer');
        const scannedCountLabel = document.getElementById('scanned-count'); 
        // --- In-page Scanner Elements ---
        const qrReaderDiv = document.getElementById('qr-reader');
        // --- Overlay elements removed ---

        // --- 4. CORE FUNCTIONS ---

        function showToast(message, isError = false) {
            if (toastTimer) clearTimeout(toastTimer);
            toastMessage.textContent = message;
            toast.style.backgroundColor = isError ? '#e53e3e' : '#333';
            toast.classList.add('show');
            toastTimer = setTimeout(() => {
                toast.classList.remove('show');
                toastTimer = null;
            }, 3000); 
        }

        // --- Formatting Helpers ---
        function formatTime(timeString) {
            if (!timeString) return 'N/A';
            const [hours, minutes] = timeString.split(':');
            const d = new Date();
            d.setHours(parseInt(hours));
            d.setMinutes(parseInt(minutes));
            return d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
         function formatDate(dateString) {
             if (!dateString) return 'N/A';
             const [year, month, day] = dateString.split('-');
             return `${day}/${month}/${year}`;
         }

        /**
         * Loads all necessary data on page load
         */
        async function loadPageData() {
            try {
                const params = new URLSearchParams(window.location.search);
                currentLectureId = params.get('lecture_id');
                if (!currentLectureId) {
                    showToast('No lecture ID found!', true);
                    return;
                }

                const { data: lecture, error: lectureError } = await _supabase
                    .from('lectures')
                    .select('*')
                    .eq('lecture_id', currentLectureId)
                    .single();
                
                if (lectureError) throw new Error('Could not fetch lecture details.');
                currentLecture = lecture;
                updateHeader(lecture);

                const { data: students, error: studentError } = await _supabase
                    .from('students')
                    .select('student_id, name') 
                    .eq('course', lecture.course)
                    .order('name', { ascending: true });

                if (studentError) throw new Error('Could not fetch students.');
                allStudents = students;

                const { data: records, error: recordError } = await _supabase
                    .from('attendance_records')
                    .select('student_id, status')
                    .eq('lecture_id', currentLectureId)
                    .eq('type', 'lecture');
                
                if (recordError) throw new Error('Could not fetch attendance records.');
                
                attendanceRecords = new Map(records.map(r => [r.student_id, r.status]));

                renderStudentList();

            } catch (error) {
                console.error('Error loading page data:', error.message);
                showToast(error.message, true);
            }
        }

        function updateHeader(lecture) {
            document.getElementById('lecture-subject').textContent = lecture.subject_name;
            document.getElementById('lecture-date').textContent = formatDate(lecture.date);
            document.getElementById('lecture-time').textContent = 
                `${formatTime(lecture.start_time)} - ${formatTime(lecture.end_time)}`;
        }

        function renderStudentList() {
            studentListContainer.innerHTML = ''; 
            
            if (allStudents.length === 0) {
                studentListContainer.innerHTML = '<p style="text-align:center; color: #718096;">No students found for this course.</p>';
                return;
            }

            allStudents.forEach(student => {
                const isPresent = attendanceRecords.get(student.student_id) === true;
                
                const item = document.createElement('div');
                item.className = 'student-item';
                item.innerHTML = `
                    <span class="student-name">${student.name}</span>
                    <input type="checkbox" 
                           class="attendance-checkbox" 
                           data-student-id="${student.student_id}" 
                           ${isPresent ? 'checked' : ''}>
                `;
                studentListContainer.appendChild(item);
            });
            
            updateSubmitButtonCount(); 
        }

        function updateSubmitButtonCount() {
            const totalStudents = allStudents.length;
            const presentStudents = studentListContainer.querySelectorAll('.attendance-checkbox:checked').length;
            submitBtn.textContent = `Submit Attendance (${presentStudents}/${totalStudents})`;
        }

       async function handleSubmitAttendance() {
  submitBtn.disabled = true;
  submitBtn.textContent = 'Submitting...';

  const checkboxes = studentListContainer.querySelectorAll('.attendance-checkbox');
  const recordsToUpsert = [];
  const now = new Date().toISOString();

  checkboxes.forEach(cb => {
    recordsToUpsert.push({
      student_id: parseInt(cb.dataset.studentId),
      lecture_id: parseInt(currentLectureId),
      type: 'lecture',  // ✅ must match ENUM in DB
      status: cb.checked,
      marked_at: now
    });
  });

  try {
    const { error } = await _supabase
      .from('attendance_records')
      .upsert(recordsToUpsert, {
        onConflict: ['student_id', 'lecture_id', 'type']  // ✅ must match SQL constraint
      });

    if (error) throw error;

    showToast('Attendance submitted successfully! 🎉');
  } catch (error) {
    console.error('Error submitting attendance:', error.message);
    showToast(`Error: ${error.message}`, true);
  } finally {
    submitBtn.disabled = false;
    updateSubmitButtonCount();
  }
}


        function filterStudentList() {
            const searchTerm = searchInput.value.toLowerCase();
            const students = studentListContainer.querySelectorAll('.student-item');
            
            students.forEach(student => {
                const name = student.querySelector('.student-name').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    student.style.display = 'flex';
                } else {
                    student.style.display = 'none';
                }
            });
        }

        function switchTab(tabName) {
            if (tabName === 'manual-entry') {
                manualTab.classList.add('active');
                qrTab.classList.remove('active');
                btnManual.classList.add('active');
                btnQr.classList.remove('active');
                submitFooter.style.display = 'block'; 
                stopScanner(); // Stop scanner when switching away
            } else if (tabName === 'qr-scanner') {
                manualTab.classList.remove('active');
                qrTab.classList.add('active');
                btnManual.classList.remove('active');
                btnQr.classList.add('active');
                submitFooter.style.display = 'none'; 
                // Reset count and start scanner
                scannedStudentCount = 0;
                scannedCountLabel.textContent = `Scanned: 0 students`;
                startScanner(); // Start scanner when switching to
            }
        }

        /**
         * MODIFIED: Marks a student as present from a scan
         * @returns {object} { student: StudentObject, newlyMarked: boolean } | null
         */
        function markStudentPresent(studentId) {
            const student = allStudents.find(s => s.student_id === studentId);
            
            if (!student) {
                showToast(`Student ID ${studentId} not found in this class.`, true);
                return null;
            }

            const checkbox = document.querySelector(`.attendance-checkbox[data-student-id="${studentId}"]`);
            
            if (!checkbox) {
                showToast(`UI Error: Could not find checkbox for ${student.name}`, true);
                return null;
            }

            if (checkbox.checked) {
                showToast(`${student.name} already marked present.`);
                return { student: student, newlyMarked: false }; // MODIFIED: Return status
            } else {
                checkbox.checked = true;
                showToast(`Scanned: ${student.name} ✅`);
                updateSubmitButtonCount();
                return { student: student, newlyMarked: true }; // MODIFIED: Return status
            }
        }

        /**
         * MODIFIED: QR Scan Success Callback
         */
        function onScanSuccess(decodedText, decodedResult) {
            const studentId = parseInt(decodedText);
            
            if (isNaN(studentId)) {
                showToast(`Invalid QR. Please scan a valid student ID.`, true);
                return; // Keep scanning
            }

            // Mark student and get result
            const result = markStudentPresent(studentId);

            // --- BEEP & COUNT ONLY IF NEWLY MARKED ---
            if (result && result.newlyMarked) { 
                beepSound.play();
                
                scannedStudentCount++;
                scannedCountLabel.textContent = `Scanned: ${scannedStudentCount} students`;
            }
            // --- SCANNER IS NO LONGER STOPPED ---
        }

        /**
         * QR Scan Failure Callback
         */
        function onScanFailure(error) {
            // This fires constantly, so we'll just log warnings
            // console.warn(`QR scan error: ${error}`);
        }

        /**
         * Starts the camera
         */
        function startScanner() {
            if (isScannerActive) return; // Already running

            // Overlay logic removed

            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true
            };
            
            html5QrCode.start(
                { facingMode: "environment" }, // Use rear camera
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScannerActive = true;
            }).catch(err => {
                showToast('Error starting camera. Please grant permission.', true);
                console.error("Error starting camera: ", err);
                switchTab('manual-entry'); // Switch back if it fails
            });
        }

        /**
         * Stops the camera
         */
        function stopScanner() {
            if (!isScannerActive) return; // Already stopped

            try {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop();
                }
            } catch (err) {
                console.error("Error stopping scanner: ", err);
            }
            isScannerActive = false;
        }


        // --- 5. EVENT LISTENERS ---

        document.addEventListener('DOMContentLoaded', () => {
            loadPageData();

            // Initialize Scanner & Beep
            html5QrCode = new Html5Qrcode("qr-reader");
            
            // Create a simple, short beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            beepSound = {
                play: () => {
                    // Check if context is suspended (autoplay policy)
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime); // Higher pitch
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // Volume
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.05); // Short duration
                }
            };
        });

        document.querySelector('.back-btn').addEventListener('click', () => {
            window.history.back(); 
        });

        // Tab switching (now handles scanner start/stop)
        btnManual.addEventListener('click', () => switchTab('manual-entry'));
        btnQr.addEventListener('click', () => switchTab('qr-scanner'));

        // Search bar
        searchInput.addEventListener('input', filterStudentList);

        // Listen for checkbox changes to update count
        studentListContainer.addEventListener('change', (e) => {
            if (e.target.classList.contains('attendance-checkbox')) {
                updateSubmitButtonCount();
            }
        });

        // Submit button
        submitBtn.addEventListener('click', handleSubmitAttendance);

        // "Scan Again" button listener removed

    </script>
