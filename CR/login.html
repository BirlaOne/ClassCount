<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      "https://YOUR_PROJECT_ID.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );

    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("Login failed: " + error.message);
        return;
      }

      const user = data.user;
      if (!user) {
        alert("Invalid login.");
        return;
      }

      // Check if user exists in 'users' table
      const { data: userData, error: userError } = await supabase
        .from("users")
        .select("id")
        .eq("auth_id", user.id)
        .single();

      if (userError || !userData) {
        await supabase.auth.signOut();
        alert("User not registered in system.");
        return;
      }

      alert("Login successful!");
      // redirect to dashboard or secure page
      window.location.href = "dashboard.html";
    }
  </script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-xl shadow-lg w-80">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <input type="email" id="email" placeholder="Email"
      class="border w-full p-2 mb-3 rounded" />
    <input type="password" id="password" placeholder="Password"
      class="border w-full p-2 mb-3 rounded" />
    <button onclick="loginUser()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
      Login
    </button>
  </div>
</body>
</html>
