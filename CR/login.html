<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* -------------------
         * Global Reset & Setup
         * ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec; /* Background for desktop view */
            color: #1a202c;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* -------------------
         * Icon Styling
         * ------------------- */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            vertical-align: middle;
            font-size: 20px;
        }

        /* -------------------
         * App Layout
         * ------------------- */
        .app-container {
            width: 100%;
            min-height: 100vh; /* Use min-height for full screen */
            display: flex;
            flex-direction: column;
            background-color: #f4f7fa; 
            position: relative;
            overflow: hidden; /* Hide overflow */
        }

        .main-content {
            flex-grow: 1;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* -------------------
         * General Card Style
         * ------------------- */
         .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.08);
            border: 1px solid #f1f1f1;
            width: 100%;
            max-width: 400px; /* Constrain card width */
        }
        
        /* -------------------
         * Login Header
         * ------------------- */
         .login-header {
             text-align: center;
             margin-bottom: 24px;
         }
         
         .login-header h1 {
             font-size: 28px;
             font-weight: 700;
             color: #1a202c;
         }
         
         .login-header p {
             font-size: 16px;
             color: #718096;
         }

        /* -------------------
         * Form Styles
         * ------------------- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: #475569;
        }

        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px 12px 44px; /* Left padding for icon */
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #ffffff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #1a202c;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-image: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        /* --- NEW: Message Area --- */
        #message {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            /* Reserve space to prevent layout jump */
            min-height: 1.2em; 
        }
        
        #message.error {
            color: #ef4444; /* Red */
        }
        
        #message.success {
            color: #16a34a; /* Green */
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #4f46e5;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        
        /* -------------------
         * Mobile-Friendly Media Query
         * ------------------- */
         
        @media (min-width: 500px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 16px 0;
            }
            
            .app-container {
                max-width: 450px;
                height: 95vh;
                max-height: 850px;
                border-radius: 24px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                border: 1px solid #f8f9fa;
            }
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="main-content">

            <div class="card">
                <div class="login-header">
                    <h1>ClassCount</h1>
                    <p>Sign in to your account</p>
                </div>
            
                <form onsubmit="login(); return false;">
                    <div class="form-group">
                        <label for="identifier">
                            <span class="material-symbols-outlined">person</span>
                            Student ID or Email
                        </label>
                        <div class="input-with-icon">
                            <input type="text" id="identifier" placeholder="Student ID or Email">
                            <span class="material-symbols-outlined icon">person</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <span class="material-symbols-outlined">lock</span>
                            Password
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <span class="material-symbols-outlined icon">lock</span>
                        </div>
                    </div>
                    
                    <button type="button" class="submit-btn" onclick="login()">Login</button>
                    
                    <p id="message"></p>
                    
                   
                </form>
            </div>

        </main>
        
        </div>

    <script>
        // ---------------------------------------------------------------
        // ‚ö†Ô∏è IMPORTANT: Replace with your actual Supabase URL and Key
        // ---------------------------------------------------------------
        const SUPABASE_URL = "https://qbtxcpyjceemqdqipcdd.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidHhjcHlqY2VlbXFkcWlwY2RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MjQ3ODYsImV4cCI6MjA3NzAwMDc4Nn0.xlYnj-EKqXcqFlYdx4Us1iEI2OoRV2IjtAyLIG6PVok";
        // ---------------------------------------------------------------

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function login() {
          const idOrEmail = document.getElementById("identifier").value.trim();
          const password = document.getElementById("password").value.trim();
          const msg = document.getElementById("message");
          
          // Reset message
          msg.textContent = "";
          msg.className = "";

          if (!idOrEmail || !password) {
            msg.className = "error";
            msg.textContent = "Please enter Student ID or Email and Password.";
            return;
          }

          // üîç Step 1: Try to find user by ID or email
          let user = null;
          let error = null;

          // Try by numeric ID first
          if (!isNaN(idOrEmail)) {
            const { data: byId, error: idError } = await supabase
              .from("users")
              .select("*")
              .eq("id", parseInt(idOrEmail))
              .maybeSingle();
            user = byId;
            error = idError;
          }

          // If not found (or not a number), try by email
          if (!user && !error) {
            const { data: byEmail, error: mailError } = await supabase
              .from("users")
              .select("*")
              .eq("mail", idOrEmail)
              .maybeSingle();
            user = byEmail;
            error = mailError;
          }

          console.log("Fetched user:", user, "Error:", error);

          if (!user) {
            msg.className = "error";
            msg.textContent = "User not registered in system.";
            return;
          }

          // üîê Step 2: Authenticate via Supabase Auth
          // We use the email from the user record we found
          const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
            email: user.mail,
            password: password
          });

          if (authError) {
            msg.className = "error";
            msg.textContent = "Invalid credentials. Please try again.";
            console.error("Auth error:", authError);
            return;
          }

          // ‚úÖ Step 3: Verify Auth UID matches users.auth_id
          if (authData.user.id !== user.auth_id) {
            msg.className = "error";
            msg.textContent = "User mismatch. Contact admin.";
            return;
          }

          // üéâ Success
          msg.className = "success";
          msg.textContent = "Login successful! Redirecting...";

          // Redirect to the main app page (e.g., home.html)
          setTimeout(() => {
            window.location.href = "index.html"; // <-- Change this to your main app page
          }, 1000);
        }
  </script>

</body>
</html>
