<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* -------------------
         * Global Reset & Setup
         * ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec; /* Background for desktop view */
            color: #1a202c;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* -------------------
         * Icon Styling
         * ------------------- */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            vertical-align: middle;
            font-size: 20px;
        }

        /* -------------------
         * App Layout
         * ------------------- */
        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px 20px 100px 20px; /* Bottom padding to avoid nav overlap */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }

        /* -------------------
         * Header (Student Directory)
         * ------------------- */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
        }

        header p {
            font-size: 16px;
            color: #718096;
            font-weight: 500;
        }
        
        /* -------------------
         * Search Bar
         * ------------------- */
        .search-bar {
            position: relative;
            margin-bottom: 16px; /* Reduced margin */
        }
        
        .search-bar .material-symbols-outlined {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 24px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 14px 16px 14px 50px; /* Left padding for icon */
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            font-size: 16px;
            font-weight: 500;
            color: #1a202c;
        }
        
        .search-bar input::placeholder {
            color: #94a3b8;
            font-weight: 500;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #4f46e5;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* -------------------
         * NEW: Filter/Sort Controls
         * ------------------- */
        .filter-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto; /* Allow horizontal scroll on small screens */
            padding-bottom: 4px;
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .filter-controls::-webkit-scrollbar {
            display: none;
        }
        
        .filter-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            color: #475569;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            flex-shrink: 0; /* Prevent buttons from shrinking */
            transition: all 0.2s ease;
        }
        
        .filter-btn .material-symbols-outlined {
            font-size: 18px;
        }
        
        .filter-btn.active {
            background-color: #eef2ff; /* Light purple */
            color: #4f46e5;
            border-color: #c7d2fe;
        }
        
        /* Specific style for toggle button */
        .filter-btn.toggle-btn.active {
            background-color: #fef2f2; /* Light red */
            color: #dc2626;
            border-color: #fecaca;
        }

        /* -------------------
         * Student Card
         * ------------------- */
        .student-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.08);
            border: 1px solid #f1f1f1;
            /* Removed transition: display */
        }
        
        /* NEW: Hide class for JS filtering */
        .student-card.hidden {
            display: none;
        }
        
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .card-top .name {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 2px;
        }
        
        .card-top .id {
            font-size: 14px;
            color: #718096;
        }
        
        .score-badge {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid;
            flex-shrink: 0;
        }
        
        .score-badge.high {
            color: #16a34a;
            background-color: #f0fdf4;
            border-color: #bbf7d0;
        }
        
        .score-badge.medium {
            color: #d97706;
            background-color: #fffbeb;
            border-color: #fde68a;
        }
        
        .score-badge.low {
            color: #dc2626;
            background-color: #fef2f2;
            border-color: #fecaca;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tag {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 16px;
            background-color: #f1f5f9;
            color: #475569;
            text-transform: uppercase;
        }
        
        .tag.icon-tag {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: #eef2ff;
            color: #4338ca;
        }
        
        .tag .material-symbols-outlined {
            font-size: 16px;
        }

        .attendance-section {
            margin-bottom: 20px;
        }
        
        .attendance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .attendance-header .label {
            color: #475569;
        }
        
        .attendance-header .percent {
            color: #1a202c;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar .progress {
            height: 100%;
            background-color: #4f46e5;
            border-radius: 4px;
        }
        
        .card-stats {
            display: flex;
            justify-content: space-between;
            text-align: left;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }
        
        .stat-item span {
            display: block;
            font-size: 12px;
            color: #718096;
            margin-bottom: 2px;
        }
        
        .stat-item strong {
            font-size: 16px;
            font-weight: 600;
            color: #1a202c;
        }

        /* -------------------
         * Bottom Navigation
         * ------------------- */
        .bottom-nav {
            position: absolute; 
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff; 
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.06);
            border-top: 1px solid #e2e8f0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #718096; /* Inactive color */
            font-size: 12px;
            font-weight: 500;
        }
        .nav-item .material-symbols-outlined {
            font-size: 26px;
            margin-bottom: 2px;
        }
        .nav-item.active {
            color: #4f46e5; /* Active color */
        }
        .nav-item.active .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }
        
        
        /* -------------------
         * Desktop Media Query
         * ------------------- */
        @media (min-width: 500px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 16px 0;
            }
            .app-container {
                max-width: 450px;
                height: 95vh;
                max-height: 850px;
                border-radius: 24px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                border: 1px solid #f8f9fa;
            }
            .bottom-nav {
                border-bottom-left-radius: 24px;
                border-bottom-right-radius: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="main-content">

            <header>
                <h1>Student Directory</h1>
                <p id="header-subtitle">Loading...</p>
            </header>

            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="search-input" placeholder="Search by name or ID...">
            </div>
            
            <div class="filter-controls">
                <button class="filter-btn active" id="sort-name-az">
                    <span class="material-symbols-outlined">sort_by_alpha</span>
                    Name (A-Z)
                </button>
                <button class="filter-btn" id="sort-score-hl">
                    <span class="material-symbols-outlined">trending_up</span>
                    Score (High-Low)
                </button>
                <button class="filter-btn toggle-btn" id="filter-blacklist">
                    <span class="material-symbols-outlined">warning</span>
                    Show Blacklisted
                </button>
            </div>

            <div id="student-list-container">
                <p style="text-align: center; color: #718096; padding: 20px 0;">Loading students...</p>
                </div>
            
            <div style="height: 50px;"></div>

        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="material-symbols-outlined">home</span>
                Home
            </a>
            <a href="record.html" class="nav-item">
                <span class="material-symbols-outlined">playlist_add_check</span>
                Record
            </a>
            <a href="students.html" class="nav-item active">
                <span class="material-symbols-outlined">groups</span>
                Students
            </a>
            <a href="analytics.html" class="nav-item">
                <span class="material-symbols-outlined">bar_chart</span>
                Analytics
            </a>
        </nav>

    </div>
    
    <script>
        // --- 1. SUPABASE SETUP ---
        const SUPABASE_URL = 'https://qbtxcpyjceemqdqipcdd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidHhjcHlqY2VlbXFkcWlwY2RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MjQ3ODYsImV4cCI6MjA3NzAwMDc4Nn0.xlYnj-EKqXcqFlYdx4Us1iEI2OoRV2IjtAyLIG6PVok';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. DOM ELEMENTS ---
        const headerSubtitle = document.getElementById('header-subtitle');
        const searchInput = document.getElementById('search-input');
        const studentListContainer = document.getElementById('student-list-container');
        // --- NEW: Sort/Filter Buttons ---
        const sortNameBtn = document.getElementById('sort-name-az');
        const sortScoreBtn = document.getElementById('sort-score-hl');
        const filterBlacklistBtn = document.getElementById('filter-blacklist');

        // --- 3. GLOBAL DATA STORE ---
        let allStudentData = []; // Master list of all student data
        
        /**
         * UPDATED: Returns a CSS class for the score based on new criteria
         */
        function getScoreBadge(score) {
            if (score > 50) { // Green
                return { class: 'high', label: `${score.toFixed(0)}/100` };
            } else if (score >= 35) { // Yellow (35-50)
                return { class: 'medium', label: `${score.toFixed(0)}/100` };
            } else { // Red (< 35)
                return { class: 'low', label: `${score.toFixed(0)}/100` };
            }
        }
        
        /**
         * Main function to load and render the student directory
         */
        async function loadStudentDirectory() {
            try {
                // 1. Get the logged-in user (CR) to find their course
                const { data: { user }, error: authError } = await _supabase.auth.getUser();
                if (authError || !user) {
                    headerSubtitle.textContent = "Error: Not Logged In";
                    return;
                }
                
                const { data: crProfile, error: profileError } = await _supabase
                    .from('users')
                    .select('course')
                    .eq('auth_id', user.id)
                    .single();
                
                if (profileError || !crProfile) {
                    headerSubtitle.textContent = "Error: CR Profile not found";
                    return;
                }
                
                const userCourse = crProfile.course;

                // 2. Fetch all students in that course FIRST
                const { data: students, error: studentsError } = await _supabase
                    .from('students')
                    .select('*')
                    .eq('course', userCourse);
                
                if (studentsError) {
                    console.error('Data fetch error (students):', studentsError);
                    studentListContainer.innerHTML = '<p>Error loading student data.</p>';
                    return;
                }

                // 3. Update Header
                headerSubtitle.textContent = `${userCourse.toUpperCase()} - ${students.length} students`;

                if (students.length === 0) {
                    studentListContainer.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px 0;">No students found in this course.</p>';
                    return;
                }

                // 4. Get the list of student IDs
                const studentIds = students.map(s => s.student_id);

                // 5. Fetch all other data in parallel
                const rolesPromise = _supabase.from('users').select('id, role').in('id', studentIds);
                const summaryPromise = _supabase.from('student_attendance_summary').select('student_id, lecture_percentage, event_present').in('student_id', studentIds);
                const scoresPromise = _supabase.from('scores').select('student_id, total_score').in('student_id', studentIds); 

                const [
                    { data: roles, error: rolesError },
                    { data: summaries, error: summariesError },
                    { data: scores, error: scoresError }
                ] = await Promise.all([rolesPromise, summaryPromise, scoresPromise]);

                if (rolesError || summariesError || scoresError) {
                    console.error('Data fetch error (details):', rolesError || summariesError || scoresError);
                    studentListContainer.innerHTML = '<p>Error loading student details.</p>';
                    return;
                }
                
                // 6. Create Maps for efficient data merging
                const roleMap = new Map(roles.map(r => [r.id, r.role])); 
                const summaryMap = new Map(summaries.map(s => [s.student_id, s]));
                const scoreMap = new Map(scores.map(s => [s.student_id, s.total_score]));
                
                // 7. Store merged data in the global variable
                allStudentData = students.map(student => {
                    const student_id = student.student_id;
                    const role = roleMap.get(student_id);
                    const summary = summaryMap.get(student_id) || { lecture_percentage: 0, event_present: 0 };
                    const score = scoreMap.get(student_id) || 0;

                    return {
                        id: student_id,
                        name: student.name,
                        course: student.course,
                        year: student.year,
                        role: (role && role.toLowerCase() !== 'student') ? role : null,
                        lecturePerc: summary.lecture_percentage.toFixed(0),
                        eventCount: summary.event_present,
                        roleCount: (role && role.toLowerCase() !== 'student') ? 1 : 0,
                        score: score,
                        scoreBadge: getScoreBadge(score) // Use the updated function
                    };
                });
                
                // 8. Initial render
                renderStudentList();

            } catch (error) {
                console.error('Error loading student directory:', error);
                headerSubtitle.textContent = 'Failed to load data.';
            }
        }
        
        /**
         * NEW: Renders the student list based on global data and filters
         */
        function renderStudentList() {
            let studentsToRender = [...allStudentData];
            const searchTerm = searchInput.value.toLowerCase();

            // 1. Filter by Search
            if (searchTerm) {
                studentsToRender = studentsToRender.filter(s => 
                    s.name.toLowerCase().includes(searchTerm) ||
                    s.id.toString().includes(searchTerm)
                );
            }

            // 2. Filter by Blacklist Toggle
            if (filterBlacklistBtn.classList.contains('active')) {
                studentsToRender = studentsToRender.filter(s => s.score < 35);
            }

            // 3. Sort
            if (sortScoreBtn.classList.contains('active')) {
                studentsToRender.sort((a, b) => b.score - a.score);
            } else {
                // Default sort is Name A-Z
                studentsToRender.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            // 4. Render HTML
            if (studentsToRender.length === 0) {
                 studentListContainer.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px 0;">No students match the current filters.</p>';
                 return;
            }
            
            let html = '';
            for (const student of studentsToRender) {
                // Build Tags
                let tagsHtml = `
                    <div class="tag">${student.course.toUpperCase()}</div>
                    <div class="tag">${student.year}</div>
                `;
                
                if (student.role) {
                    tagsHtml += `
                        <div class="tag icon-tag cr">
                            <span class="material-symbols-outlined">star</span>
                            ${student.role.toUpperCase()}
                        </div>
                    `;
                }
                
                // Build Card
                html += `
                    <div class="student-card">
                        <div class="card-top">
                            <div>
                                <div class="name">${student.name}</div>
                                <div class="id">ID: ${student.id}</div>
                            </div>
                            <div class="score-badge ${student.scoreBadge.class}">${student.scoreBadge.label}</div>
                        </div>
                        <div class="card-tags">
                            ${tagsHtml}
                        </div>
                        <div class="attendance-section">
                            <div class="attendance-header">
                                <span class="label">Lecture Attendance</span>
                                <span class="percent">${student.lecturePerc}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${student.lecturePerc}%;"></div>
                            </div>
                        </div>
                        <div class="card-stats">
                            <div class="stat-item">
                                <span>Lectures</span>
                                <strong>${student.lecturePerc}%</strong>
                            </div>
                            <div class="stat-item">
                                <span>Activities</span>
                                <strong>${student.eventCount}</strong>
                            </div>
                            <div class="stat-item">
                                <span>Roles</span>
                                <strong>${student.roleCount}</strong>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            studentListContainer.innerHTML = html;
        }
        
        // --- 6. EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', loadStudentDirectory);
        
        // --- NEW: Sort/Filter Listeners ---
        searchInput.addEventListener('input', renderStudentList);

        sortNameBtn.addEventListener('click', () => {
            sortNameBtn.classList.add('active');
            sortScoreBtn.classList.remove('active');
            renderStudentList();
        });

        sortScoreBtn.addEventListener('click', () => {
            sortNameBtn.classList.remove('active');
            sortScoreBtn.classList.add('active');
            renderStudentList();
        });

        filterBlacklistBtn.addEventListener('click', () => {
            filterBlacklistBtn.classList.toggle('active');
            renderStudentList();
        });

    </script>

</body>
</html>
