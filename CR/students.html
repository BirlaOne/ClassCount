<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* -------------------
         * Global Reset & Setup
         * ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec; /* Background for desktop view */
            color: #1a202c;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* -------------------
         * Icon Styling
         * ------------------- */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            vertical-align: middle;
            font-size: 20px;
        }

        /* -------------------
         * App Layout
         * ------------------- */
        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px 20px 100px 20px; /* Bottom padding to avoid nav overlap */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }

        /* -------------------
         * Header (Student Directory)
         * ------------------- */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
        }

        header p {
            font-size: 16px;
            color: #718096;
            font-weight: 500;
        }
        
        /* -------------------
         * Search Bar
         * ------------------- */
        .search-bar {
            position: relative;
            margin-bottom: 24px;
        }
        
        .search-bar .material-symbols-outlined {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 24px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 14px 16px 14px 50px; /* Left padding for icon */
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            font-size: 16px;
            font-weight: 500;
            color: #1a202c;
        }
        
        .search-bar input::placeholder {
            color: #94a3b8;
            font-weight: 500;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #4f46e5;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* -------------------
         * Student Card
         * ------------------- */
        .student-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.08);
            border: 1px solid #f1f1f1;
            /* Added for search */
            transition: display 0.2s; 
        }
        
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .card-top .name {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 2px;
        }
        
        .card-top .id {
            font-size: 14px;
            color: #718096;
        }
        
        .score-badge {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid;
            flex-shrink: 0;
        }
        
        .score-badge.high {
            color: #16a34a;
            background-color: #f0fdf4;
            border-color: #bbf7d0;
        }
        
        .score-badge.medium {
            color: #d97706;
            background-color: #fffbeb;
            border-color: #fde68a;
        }
        
        .score-badge.low {
            color: #dc2626;
            background-color: #fef2f2;
            border-color: #fecaca;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tag {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 16px;
            background-color: #f1f5f9;
            color: #475569;
            text-transform: uppercase;
        }
        
        .tag.icon-tag {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: #eef2ff;
            color: #4338ca;
        }
        
        .tag .material-symbols-outlined {
            font-size: 16px;
        }

        .attendance-section {
            margin-bottom: 20px;
        }
        
        .attendance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .attendance-header .label {
            color: #475569;
        }
        
        .attendance-header .percent {
            color: #1a202c;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar .progress {
            height: 100%;
            background-color: #4f46e5;
            border-radius: 4px;
        }
        
        .card-stats {
            display: flex;
            justify-content: space-between;
            text-align: left;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }
        
        .stat-item span {
            display: block;
            font-size: 12px;
            color: #718096;
            margin-bottom: 2px;
        }
        
        .stat-item strong {
            font-size: 16px;
            font-weight: 600;
            color: #1a202c;
        }

        /* -------------------
         * Bottom Navigation
         * ------------------- */
        .bottom-nav {
            position: absolute; 
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff; 
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.06);
            border-top: 1px solid #e2e8f0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #718096; /* Inactive color */
            font-size: 12px;
            font-weight: 500;
        }
        .nav-item .material-symbols-outlined {
            font-size: 26px;
            margin-bottom: 2px;
        }
        .nav-item.active {
            color: #4f46e5; /* Active color */
        }
        .nav-item.active .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }
        
        
        /* -------------------
         * Desktop Media Query
         * ------------------- */
        @media (min-width: 500px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 16px 0;
            }
            .app-container {
                max-width: 450px;
                height: 95vh;
                max-height: 850px;
                border-radius: 24px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                border: 1px solid #f8f9fa;
            }
            .bottom-nav {
                border-bottom-left-radius: 24px;
                border-bottom-right-radius: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <main class="main-content">

            <header>
                <h1>Student Directory</h1>
                <p id="header-subtitle">Loading...</p>
            </header>

            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="search-input" placeholder="Search by name or ID...">
            </div>

            <div id="student-list-container">
                <p style="text-align: center; color: #718096; padding: 20px 0;">Loading students...</p>
                </div>
            
            <div style="height: 50px;"></div>

        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="material-symbols-outlined">home</span>
                Home
            </a>
            <a href="record.html" class="nav-item">
                <span class="material-symbols-outlined">playlist_add_check</span>
                Record
            </a>
            <a href="students.html" class="nav-item active">
                <span class="material-symbols-outlined">groups</span>
                Students
            </a>
            <a href="analytics.html" class="nav-item">
                <span class="material-symbols-outlined">bar_chart</span>
                Analytics
            </a>
        </nav>

    </div>
    
    <script>
        // --- 1. SUPABASE SETUP ---
        const SUPABASE_URL = 'https://qbtxcpyjceemqdqipcdd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidHhjcHlqY2VlbXFkcWlwY2RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MjQ3ODYsImV4cCI6MjA3NzAwMDc4Nn0.xlYnj-EKqXcqFlYdx4Us1iEI2OoRV2IjtAyLIG6PVok';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. DOM ELEMENTS ---
        const headerSubtitle = document.getElementById('header-subtitle');
        const searchInput = document.getElementById('search-input');
        const studentListContainer = document.getElementById('student-list-container');
        
        /**
         * Returns a CSS class for the score
         */
        function getScoreBadge(score) {
            if (score >= 80) {
                return { class: 'high', label: `${score}/100` };
            } else if (score >= 70) {
                return { class: 'medium', label: `${score}/100` };
            } else {
                return { class: 'low', label: `${score}/100` };
            }
        }
        
        /**
         * Main function to load and render the student directory
         */
        async function loadStudentDirectory() {
            try {
                // 1. Get the logged-in user (CR) to find their course
                const { data: { user }, error: authError } = await _supabase.auth.getUser();
                if (authError || !user) {
                    headerSubtitle.textContent = "Error: Not Logged In";
                    return;
                }
                
                const { data: crProfile, error: profileError } = await _supabase
                    .from('users')
                    .select('course')
                    .eq('auth_id', user.id)
                    .single();
                
                if (profileError || !crProfile) {
                    headerSubtitle.textContent = "Error: CR Profile not found";
                    return;
                }
                
                const userCourse = crProfile.course;

                // 2. Fetch all data needed in parallel
                
                // Get all students in that course
                const studentsPromise = _supabase
                    .from('students')
                    .select('*')
                    .eq('course', userCourse);
                    
                // Get all roles for students in that course
                const rolesPromise = _supabase
                    .from('users')
                    .select('id, role') // 'id' in users table matches 'student_id'
                    .eq('course', userCourse);
                    
                // Get all attendance summaries for students in that course
                const summaryPromise = _supabase
                    .from('student_attendance_summary')
                    .select('student_id, lecture_percentage, event_present')
                    .eq('course', userCourse);
                    
                // Get all scores for students in that course
                const scoresPromise = _supabase
                    .from('scores')
                    .select('student_id, total_score')
                    .eq('course', userCourse); // Assuming 'scores' also has a 'course' column. If not, we'd need to query by student_id list.

                // Await all promises
                const [
                    { data: students, error: studentsError },
                    { data: roles, error: rolesError },
                    { data: summaries, error: summariesError },
                    { data: scores, error: scoresError }
                ] = await Promise.all([studentsPromise, rolesPromise, summaryPromise, scoresPromise]);

                if (studentsError || rolesError || summariesError || scoresError) {
                    console.error('Data fetch error:', studentsError || rolesError || summariesError || scoresError);
                    studentListContainer.innerHTML = '<p>Error loading student data.</p>';
                    return;
                }
                
                // 3. Create Maps for efficient data merging
                const roleMap = new Map(roles.map(r => [r.id, r.role]));
                const summaryMap = new Map(summaries.map(s => [s.student_id, s]));
                const scoreMap = new Map(scores.map(s => [s.student_id, s.total_score]));
                
                // 4. Update Header
                headerSubtitle.textContent = `${userCourse.toUpperCase()} - ${students.length} students`;
                
                if (students.length === 0) {
                    studentListContainer.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px 0;">No students found in this course.</p>';
                    return;
                }

                // 5. Render Student Cards
                let html = '';
                for (const student of students) {
                    const student_id = student.student_id;
                    
                    // Get data from maps
                    const role = roleMap.get(student_id);
                    const summary = summaryMap.get(student_id) || { lecture_percentage: 0, event_present: 0 };
                    const score = scoreMap.get(student_id) || 0;
                    
                    const scoreBadge = getScoreBadge(score);
                    const lecturePerc = summary.lecture_percentage.toFixed(0);
                    const roleCount = (role && role.toLowerCase() !== 'student') ? 1 : 0;

                    // Build Tags
                    let tagsHtml = `
                        <div class="tag">${student.course.toUpperCase()}</div>
                        <div class="tag">${student.year}</div>
                    `;
                    
                    if (role && role.toLowerCase() !== 'student') {
                        tagsHtml += `
                            <div class="tag icon-tag cr">
                                <span class="material-symbols-outlined">star</span>
                                ${role.toUpperCase()}
                            </div>
                        `;
                    }
                    
                    // Build Card
                    html += `
                        <div class="student-card" data-student-id="${student_id}" data-student-name="${student.name.toLowerCase()}">
                            <div class="card-top">
                                <div>
                                    <div class="name">${student.name}</div>
                                    <div class="id">ID: ${student_id}</div>
                                </div>
                                <div class="score-badge ${scoreBadge.class}">${scoreBadge.label}</div>
                            </div>
                            <div class="card-tags">
                                ${tagsHtml}
                            </div>
                            <div class="attendance-section">
                                <div class="attendance-header">
                                    <span class="label">Lecture Attendance</span>
                                    <span class="percent">${lecturePerc}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress" style="width: ${lecturePerc}%;"></div>
                                </div>
                            </div>
                            <div class="card-stats">
                                <div class="stat-item">
                                    <span>Lectures</span>
                                    <strong>${lecturePerc}%</strong>
                                </div>
                                <div class="stat-item">
                                    <span>Activities</span>
                                    <strong>${summary.event_present}</strong>
                                </div>
                                <div class="stat-item">
                                    <span>Roles</span>
                                    <strong>${roleCount}</strong>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                studentListContainer.innerHTML = html;

            } catch (error) {
                console.error('Error loading student directory:', error);
                headerSubtitle.textContent = 'Failed to load data.';
            }
        }
        
        /**
         * Filters the student list based on search input
         */
        function filterStudents() {
            const searchTerm = searchInput.value.toLowerCase();
            const allCards = studentListContainer.querySelectorAll('.student-card');
            
            allCards.forEach(card => {
                const name = card.dataset.studentName;
                const id = card.dataset.studentId.toString();
                
                if (name.includes(searchTerm) || id.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // --- 6. EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', loadStudentDirectory);
        searchInput.addEventListener('input', filterStudents);

    </script>

</body>
</html>
